<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding:0 0 1rem
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <div id="img">
        <img src="./images/image-product-mobile.jpg" id="mobile-img" />
        <img src="./images/image-product-desktop.jpg" id="desktop-img" />
      </div>
      <div id="content">
        <div id="type">PERFUME</div>
        <div id="heading">Gabrielle Essence Eau De Parfum</div>
        <div id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div id="price"><span id="newPrice">$149.99</span> <span id="oldPrice">$169.99</span></div>
        <div id="addToCart" role="button"><img src="images/icon-cart.svg" alt="cart-icon"> Add to Cart</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/doganfurkan">Furkan DoÄŸan</a>.
    </div>
  </body>
</html>
